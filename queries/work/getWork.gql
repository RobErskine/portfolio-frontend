query($section:[String], $orderBy:String) {
    entries(section: $section, orderBy: $orderBy) {
        title,
        uri,
        slug,
        postDate @formatDateTime (format: "F jS Y"),
        ... on work_work_Entry{
            fontColor,
            backgroundColor,
            contentEngine{
                __typename,
            },
            logo {
                url
            },
            thumbnail{
                url
            }
        }
    }
}